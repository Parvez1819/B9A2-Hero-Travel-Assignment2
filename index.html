<head>

    <title>Hero Travel</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-logo">
                <img src="./Images/Group 40071 (2).png" alt="">
                <h2>Hero <span class="travel">Travel</span></h2>
            </div>

            <ul>
                <li><a id="Home" href="">Home</a></li>
                <li><a href="">Packages</a></li>

                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>

        </nav>
        <div class="banner-section">

            <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis

                    <option value="Satureday"></option>
                    <option value="Sunday"></option>
                    <option value="Monday"></option>

                    <option value="Wednesday"></option>
                    <option value="Thrusday"></option>
                    <option value="Friday"></option>
                </datalist>
                <input list="type" name="type">
                <datalist id="type">
                    <option value="Economy">
                    <option value="Business">
                    <option value="Shoukin">
                    <option value="Family">
                    <option value="VIP">

                <input type="search" name="" id="" placeholder="Find More">
            </div>

        </div>
